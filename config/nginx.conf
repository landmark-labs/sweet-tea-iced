events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100G;
    
    # Gzip compression for faster transfers
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;
    
    # Main server block - Port 3000 as unified gateway
    server {
        listen 3000 default_server;
        listen [::]:3000 default_server;
        server_name _;
        
        # sweet tea FRONTEND at /studio/
        # /studio/... -> http://127.0.0.1:5173/...
        location /studio/ {
            proxy_pass http://127.0.0.1:5173/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # sweet tea BACKEND at /sts-api/
        # /sts-api/... -> http://127.0.0.1:8000/...
        location /sts-api/ {
            proxy_pass http://127.0.0.1:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # ComfyUI at root
        location / {
            proxy_pass http://127.0.0.1:8188;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # WebSocket specific handling
        location /ws {
            proxy_pass http://127.0.0.1:8188/ws;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 86400;
        }

        # API endpoint
        location /api {
            proxy_pass http://127.0.0.1:8188/api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # Static file serving for outputs with caching
        location /output/ {
            alias /workspace/ComfyUI/output/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            add_header Access-Control-Allow-Origin *;
            
            # Cache images
            location ~* \.(jpg|jpeg|png|gif|webp)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Input directory access
        location /input/ {
            alias /workspace/ComfyUI/input/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Download endpoint for zipped outputs
        location /downloads/ {
            alias /workspace/downloads/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Force download for zip files
            location ~* \.zip$ {
                add_header Content-Disposition 'attachment';
            }
        }
    }
    
    # Code Server
    server {
        listen 7777;
        server_name _;
        
        location / {
            proxy_pass http://127.0.0.1:7778;  # Code-server actual port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header Accept-Encoding gzip;
        }
    }
    
    # FileBrowser
    server {
        listen 8888;
        server_name _;
        
        location / {
            proxy_pass http://127.0.0.1:8889;  # FileBrowser actual port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            client_max_body_size 100G;
        }
    }
    
    # RunPod Uploader
    server {
        listen 8081;
        server_name _;
        
        location / {
            proxy_pass http://127.0.0.1:8080;  # tusd default port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            client_max_body_size 100G;
            proxy_request_buffering off;
        }
    }
}
